<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="description" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta name="keywords" content="wiki,wiki pe,pixel extended,pixel experience,pixel,experience,extended,oreo,google,google pixel,android 10,android q,pie,aosp,ten,android,custom rom,rom">
    <meta name="theme-color" content="#2D2D2D">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <link href="{{ site.baseurl }}/assets/css/material-kit.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Product+Sans:350,400,500,700|Material+Icons" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.2/anchor.min.js" integrity="sha256-WofcoLT8gToeaSmVRe28qpnlFxdBJH1n4K6Bk3YowvU=" crossorigin="anonymous"></script>


  </head>
  <body>

    {% include layout/navbar.html %}

    <div class="main-content">

      {{ content }}

    </div>

    {% include layout/footer.html %}

    {% unless page.disable_anchor %}<script>anchors.add().remove('h1');</script>{% endunless %}

  </body>
</html>
